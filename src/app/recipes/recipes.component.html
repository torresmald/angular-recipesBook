<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="passRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="recipe" *ngIf="recipe; else noRecipe"></app-recipe-detail>
    <ng-template #noRecipe>
      <p>There is no Selected Recipe</p>
    </ng-template>
  </div>
</div>
