<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 from-group">
          <label for="name"> Name </label>
          <input type="text" id="name" class="form-control" [(ngModel)]="ingredient.name" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" [(ngModel)]="ingredient.amount" [ngModelOptions]="{standalone: true}"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 gx-5">
            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add</button>
            <button class="btn btn-danger" type="button">Delete</button>
            <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
